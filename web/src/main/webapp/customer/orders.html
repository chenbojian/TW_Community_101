<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta http-equiv="CONTENT-TYPE" CONTENT="text/html" charset="UTF-8">
    <title>Order Detail | Community 101</title>
    <script src="/web/js/angular/angular.min.js"></script>
    <script src="/web/js/angular/angular-cookies.min.js"></script>
    <script src="/web/js/angular/order_detail_controller.js"></script>
</head>
<body ng-controller="OrderDetailController">

<p>订单号：{{item["orderId"]}}</p>
<p>订单状态：{{order_status}}</p>
<p>下单时间：{{item["createTime"] | date:'yyyy-MM-dd HH:mm:ss'}}</p>
<p>联系方式：{{item["telPhone"]}}</p>
<p>配送地址：{{item["address"]}}</p>
<p>选购商品：</p>
<table border="1" cellspacing="0">
    <tr>
        <th>商品名称</th>
        <th>商品单价</th>
        <th>选购数量</th>
    </tr>
    <tr ng-repeat="goods in item.goodsInOrderDTOList">
            <td> {{goods.name}}</td>
            <td> {{goods.price/100 | currency}}</td>
            <td> {{goods.quantity}}</td>
    </tr>
</table>
<p>订单总价：{{item["totalPrice"]/100 | currency}}</p>

</body>
</html>
