<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title>Details | Community 101</title>
    <script src="/web/js/angular/angular.min.js"></script>
    <script src="/web/js/angular/angular-cookies.min.js"></script>
    <script src="/web/js/angular/details_controller.js"></script>
</head>
<body ng-controller="DetailsController">

<table>
    <tr>
        <th>Name</th>
        <th>Unit Price</th>
        <th>Image</th>
        <th>Description</th>
    </tr>
    <tr>
        <td>{{item["name"]}}</td>
        <td>{{item["price"]/100 | currency}}</td>
        <td><img src={{item["pic"]}} alt={{item["name"]}}></img></td>
        <td>{{item["description"]}}</td>
    </tr>
</table>
<button ng-click="add_to_cart()">add to cart</button>

</body>
</html>
