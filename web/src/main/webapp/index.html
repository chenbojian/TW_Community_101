<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Community 101</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="text-center">
                    <kbd>社区101</kbd>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <a class="btn btn-success btn-block buybtn" href="./customer/cart.html">购买</a>
            <div class="list-group" id="categorylist">
                <div data-cid="0" class="list-group-item active">所有商品</div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row" id="goodslist"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="goodsDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">[goodsname]</h4>
            </div>
            <div class="modal-body text-center">
                <div><img id="goodsDetailPicture" src="compman.gif" /></div>
                <div class="text-left">
                    <h4>详细描述：</h4>
                    <div><hr /></div>
                    <p id="goodsDetailDescription">[goodsdescription]</p>
                </div>
                <div>价格：￥<span id="goodsDetailPrice">[goodsprice] </span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
