<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Community 101</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Community101</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/web/administrator/order-manager">订单管理</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">商品管理<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/web/input-goods">添加商品</a></li>
                        <li><a href="#">类型管理</a></li>
                        <li><a href="#">库存管理</a></li>
                        <li><a href="#">打折活动</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">报表管理<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/web/administrator/order-status">订单汇总</a></li>
                        <li><a href="#">时间报表</a></li>
                        <li><a href="#">商品报表</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group" id="categorylist">
                <div data-cid="0" class="list-group-item active">所有商品</div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row" id="goodslist"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="goodsDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">商品详情</h4>
            </div>
            <div class="modal-body text-center">
                <div><img src="compman.gif" id="goodsDetailPicture" width="300px" height="200px"/></div>
                <div>商品名称：<span id="goodsDetailName">[goodsname]</span></div>
                <div>详细描述：<span id="goodsDetailDescription">[goodsdescription]</span></div>
                <div><hr /></div>
                <div>价格：￥<span id="goodsDetailPrice">[goodsprice] </span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
